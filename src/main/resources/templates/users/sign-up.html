<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='메인프로젝트')"></head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <h3 class="my-5"><a href="/">Main Project</a></h3>
            <h3 class="my-5">회원가입</h3>
            <form th:action="@{/users/sign-in}" th:method="post">
                <div class="form-group">
                    <label for="email" class="text-black">이메일</label>
                    <input type="email" class="form-control text-black" id="email" name="email" placeholder="example@email.com">
                    <small class="form-text text-danger">이메일 에러메시지</small>
                </div>
                <div class="form-group">
                    <label for="inputNickname" class="text-black">닉네임</label>
                    <input type="text" class="form-control text-black" id="inputNickname" placeholder="홍길동" required>
                    <small class="form-text text-danger">닉네임 에러메시지</small>
                </div>
                <div class="form-group">
                    <label for="password" class="text-black">비밀번호</label>
                    <input type="password" class="form-control text-black" id="password" name="password" placeholder="********">
                    <small class="form-text text-danger">비밀번호 에러메시지</small>
                </div>
                <div class="form-group">
                    <div class="n-chk">
                        <label class="new-control new-checkbox checkbox-primary text-black">
                            <input type="checkbox" class="new-control-input">
                            <span class="new-control-indicator"></span>
                            <span><a class="text-primary" href="#">이용약관 및 개인정보 처리방침</a>에 동의합니다</span>
                        </label>
                    </div>
                    <small class="form-text text-danger">회원가입 동의 에러메시지</small>
                </div>
                <button type="submit" class="btn btn-block btn-primary">회원가입</button>
            </form>

            <div class="py-3 text-center">
                <span>OR</span>
            </div>

            <div class="text-center text-muted">
                <label>이미 회원이라면? <a class="text-primary" th:href="@{/users/sign-in}">로그인 하기</a></label>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/script"></div>
</body>
</html>
